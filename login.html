<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>2학기 첫번째 프로젝트</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/master.css" />
    <link rel="stylesheet" href="./css/font.css" />
  </head>
  <style>
    a,
    p {
      font-family: "NanumSquare";
    }
  </style>
  <body>
    <div class="container1">
      <div class="header">
        <div class="main-menu">
          <div class="title">
            <a href="./index.html" title="TripTrip" class="logo_title">
              TripTrip
            </a>
          </div>
          <div class="sub-menu">
            <a href="./sub1.html" title="겔러리" class="logo_gallery">갤러리</a>
            <a href="./sub2.html" title="게시판" class="logo_notice">게시판</a>
            <a href="./login.html" title="로그인" class="logo_login">로그인</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container2">
      <div class="center">
        <div class="login">
          <div class="login_title">
            <p>로그인</p>
          </div>
          <div class="login_section">
            <div class="idPw">
              <fieldset>
                <div class="id">
                  <input
                    type="text"
                    class="input_1"
                    placeholder="아이디를 입력해주세요."
                  />
                </div>
                <div class="password">
                  <input
                    type="password"
                    class="input_2"
                    placeholder="비밀번호를 입력해주세요."
                  />
                </div>
                <div class="login_button">
                  <button type="button" class="btn_1">
                    <span>로그인</span>
                  </button>
                </div>
              </fieldset>
            </div>
          </div>
          <p class="login_menu">
            <a href="#">아이디 찾기</a>
            <span>|</span>
            <a href="#">비밀번호 찾기</a>
            <span>|</span>
            <a href="./signup.html">회원가입</a>
          </p>
        </div>
      </div>
    </div>
    <div class="container4">
      <div class="footer">
        <p>produced by sangjun&yaedo</p>
      </div>
    </div>
